<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservation - The Spice Garden</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fff8f0;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background: linear-gradient(to right, #ff5722, #ffc107);
      color: white;
      padding: 20px 0;
    }
    header h1 {
      margin: 0;
    }
    .reservation-form {
      background-color: #fff0f5;
      padding: 40px;
      margin-top: 40px;
      border-radius: 15px;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header class="text-center">
    <h1>The Spice Garden</h1>
    <p>Your Flavorful Destination</p>
  </header>

  <section class="container reservation-form">
    <h2 class="text-center mb-4">Reserve a Table</h2>
    <form>
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="col-md-6">
          <input type="email" class="form-control" placeholder="Your Email" required>
        </div>
        <div class="col-md-6">
          <input type="tel" class="form-control" placeholder="Phone Number" required>
        </div>
        <div class="col-md-6">
          <input type="date" class="form-control" required>
        </div>
        <div class="col-md-6">
          <input type="time" class="form-control" required>
        </div>
        <div class="col-md-6">
          <select class="form-select">
            <option selected>No. of Guests</option>
            <option>1</option>
            <option>2</option>
            <option>3–5</option>
            <option>6+</option>
          </select>
        </div>
        <div class="col-md-12">
          <select class="form-select">
            <option selected>Occasion</option>
            <option>Birthday</option>
            <option>Anniversary</option>
            <option>Business Meeting</option>
            <option>Casual Dining</option>
          </select>
        </div>
        <div class="col-md-12">
          <input type="text" class="form-control" placeholder="Special Requests (optional)">
        </div>
        <div class="col-24 text-center mt-6">
          <button class="btn btn-success btn-lg" type="submit">Confirm Reservation</button>
        </div>
      </div>
    </form>
  </section>

  <footer>
    <p>© 2025 The Spice Garden. Crafted with passion.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
